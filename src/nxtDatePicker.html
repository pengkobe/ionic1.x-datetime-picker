<div>
    <proton:multi-list-picker ng-model="model" attachment="{{attachment}}" bind-html="{{bindHtml}}" done="getDateSucceed()">
        <proton:multi-list-picker-list alias="year" static="false" source="getYears()"></proton:multi-list-picker-list>
        <proton:multi-list-picker-list alias="month" cycle="true" source="getMonths()" strict-matching="true"></proton:multi-list-picker-list>
        <proton:multi-list-picker-list alias="day" cycle="true" source="getDays(model.year, model.month)" strict-matching="true">
        </proton:multi-list-picker-list>
        <proton:multi-list-picker-list alias="hour" source="getHour()" cycle="true">
        </proton:multi-list-picker-list>
        <proton:multi-list-picker-divider style="width:10px;padding:0px">:</proton:multi-list-picker-divider>
        <proton:multi-list-picker-list alias="minute" source="getMinutes()" cycle="true"></proton:multi-list-picker-list>
    </proton:multi-list-picker>
</div>
